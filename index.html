<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      td {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row border mt-5 mb-5">
        <h2 class="text-center fs-1 fw-bold text-primary mt-4">নোটিশ বোর্ড</h2>
        <div class="col-12">
          <table
            class="table table-hover table_font_siz mb-5"
            style="border-spacing: 0 px"
          >
            <thead class="table-primary">
              <tr class="py-2">
                <th><div>প্রকাশের সময়</div></th>
                <th><div>নোটিশ শিরোনাম</div></th>
                <th><div>বিস্তারিত</div></th>
              </tr>
            </thead>
            <tbody>
              <tr class="py-2">
                <td>1</td>
                <td>এসএসসি পরীক্ষা সংক্রান্ত নোটিশ</td>
                <td>Details</td>
              </tr>
              <tr class="py-4">
                <td>2</td>
                <td>অভিভাবক মিটিং সংক্রান্ত জরুরী নোটিশ(সকলের জন্য)</td>
                <td>Details</td>
              </tr>
              <tr class="py-4">
                <td>3</td>
                <td>
                  স্বমনীত উপবৃত্তির সংক্রান্ত (৬ষ্ঠ হতে ১০ শ্রেণির শিক্ষার্থীদের
                  জন্য)
                </td>
                <td><button class="btn btn-primary">Details</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/bc6f0913c8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
